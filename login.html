<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petinhos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .login {
            text-align: center;
            width: fit-content;
            padding: 20px;
            background-color: #e6f4ff;
        }

        input {
            border: 2px solid #1a84e7;
            border-radius: 9px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="/img/logo.PNG" alt="" style="width: 100px;">
        </a>
    </header>

    <main>
        <div class="login">
            <h3>Acesse sua conta:</h3>
            <form action="processar_login.php" method="post">
                <h4><label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <br>
                    <button type="submit">Entrar</button>
            </form>
            <h3>Não possui conta? Crie uma agora!</h3>
            <h3><a href="cadastro.html">Cadastre-se</a></h3>

        </div>
    </main>

    <footer>
        <div class="barrarodapé">
            <div class="rodapé">@Petinhos 2023</div>
        </div>
    </footer>
</body>

</html>
